<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./main.scss" />
    <link rel="stylesheet" href="./media/main_media.scss" />
    <link rel="icon" href="./public/logo.svg" />
    <title>Uzum.uz -- интернет-магазин</title>
  </head>
  <body>
    <header>
      <div class="content container"></div>
    </header>
    <main class="container">
      <div class="header"></div>
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./public/img/swiper-1.png" alt="discounts" />
          </div>
          <div class="swiper-slide">
            <img src="./public/img/swiper-2.png" alt="discounts" />
          </div>
          <div class="swiper-slide">
            <img src="./public/img/swiper-3.png" alt="discounts" />
          </div>
          <div class="swiper-slide">
            <img src="./public/img/swiper-4.png" alt="discounts" />
          </div>
          <div class="swiper-slide">
            <img src="./public/img/swiper-5.png" alt="discounts" />
          </div>
          <div class="swiper-slide">
            <img src="./public/img/swiper-6.png" alt="discounts" />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
      <section class="discount">
        <h2 class="title">
          Распродажа <img src="./public/img/titleArrow.svg" alt="arrow" />
        </h2>
        <div class="goods"></div>
      </section>
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./public/img/swiper-1.png" alt="discounts" />
          </div>
          <div class="swiper-slide">
            <img src="./public/img/swiper-2.png" alt="discounts" />
          </div>
          <div class="swiper-slide">
            <img src="./public/img/swiper-3.png" alt="discounts" />
          </div>
          <div class="swiper-slide">
            <img src="./public/img/swiper-4.png" alt="discounts" />
          </div>
          <div class="swiper-slide">
            <img src="./public/img/swiper-5.png" alt="discounts" />
          </div>
          <div class="swiper-slide">
            <img src="./public/img/swiper-6.png" alt="discounts" />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
      <section class="electronics">
        <h2 class="title">
          Электроника <img src="./public/img/titleArrow.svg" alt="arrow" />
        </h2>
        <div class="goods"></div>
      </section>
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./public/img/swiper-1.png" alt="discounts" />
          </div>
          <div class="swiper-slide">
            <img src="./public/img/swiper-2.png" alt="discounts" />
          </div>
          <div class="swiper-slide">
            <img src="./public/img/swiper-3.png" alt="discounts" />
          </div>
          <div class="swiper-slide">
            <img src="./public/img/swiper-4.png" alt="discounts" />
          </div>
          <div class="swiper-slide">
            <img src="./public/img/swiper-5.png" alt="discounts" />
          </div>
          <div class="swiper-slide">
            <img src="./public/img/swiper-6.png" alt="discounts" />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
      <section class="furniture">
        <h2 class="title">
          Гарнитура <img src="./public/img/titleArrow.svg" alt="arrow" />
        </h2>
        <div class="goods"></div>
      </section>
    </main>
    <footer class="container"></footer>

    <!-- contacts modal -->
    <div class="modal_contacts">
      <div class="bg" data-contact_cancel></div>
      <div class="content">
        <p class="exit" data-contact_cancel>&times;</p>
        <form name="customerContact">
          <h3>Введите номер телефона</h3>
          <p>Отправим смс с кодом подтверждения</p>
          <div class="inp">
            <input
              placeholder="Номер телефона"
              type="tel"
              id="phone"
              pattern="^[0-9]$"
              name="phone"
            />
            <span>Неверный формат номера</span>
          </div>
          <button>Получить код</button>

          <p class="text">
            Авторизуясь, вы соглашаетесь c
            <a href="#">политикой обработки персональных данных</a>
          </p>
        </form>
      </div>
    </div>

    <!-- region modal -->
    <div class="modal_regions">
      <div class="bg" data-regions_cancel></div>
      <div class="content">
        <p class="exit" data-regions_cancel>&times;</p>
        <h2>Выберите город доставки</h2>
        <p>Бесплатная доставка на следующий день в 72 города Узбекистана:</p>
        <input type="text" placeholder="Найти город" />
        <div class="regions"></div>
      </div>
    </div>
    <img class="forTop" src="./public/arrawTop.svg" alt="" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
