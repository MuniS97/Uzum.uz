<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./main.scss" />
    <link rel="stylesheet" href="./media/main_media.scss" />
    <link rel="icon" href="./public/logo.svg" />
    <title>Uzum.uz - интернет-магазин</title>
  </head>
  <body>
    <header>
      <div class="content container"></div>
    </header>
    <main class="container">
      <div class="header"></div>
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./public/img/swiper-1.png" alt="discounts" />
          </div>
          <div class="swiper-slide">
            <img src="./public/img/swiper-2.png" alt="discounts" />
          </div>
          <div class="swiper-slide">
            <img src="./public/img/swiper-3.png" alt="discounts" />
          </div>
          <div class="swiper-slide">
            <img src="./public/img/swiper-4.png" alt="discounts" />

          <div class="swiper-slide">
            <img src="./public/img/swiper-5.png" alt="discounts" />

          <div class="swiper-slide">
            <img src="./public/img/swiper-6.png" alt="discounts" />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
      <section class="discount">
        <h2 class="title">
          Распродажа <img src="./public/img/titleArrow.svg" alt="arrow" />

        <div class="goods"></div>

      <!-- Swiper -->
      <div class="swiper mySwiper">

          <div class="swiper-slide">

          <div class="swiper-slide">

            <img src="./public/img/swiper-4.png" alt="discounts" />
          </div>
          <div class="swiper-slide">
            <img src="./public/img/swiper-5.png" alt="discounts" />
          </div>
          <div class="swiper-slide">
            <img src="./public/img/swiper-6.png" alt="discounts" />

        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

      </div>

        <h2 class="title">
          Электроника <img src="./public/img/titleArrow.svg" alt="arrow" />
        </h2>
        <div class="goods"></div>
      </section>
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./public/img/swiper-1.png" alt="discounts" />
          </div>
          <div class="swiper-slide">
            <img src="./public/img/swiper-2.png" alt="discounts" />

            <img src="./public/img/swiper-3.png" alt="discounts" />

          <div class="swiper-slide">

          </div>
          <div class="swiper-slide">
            <img src="./public/img/swiper-5.png" alt="discounts" />

          <div class="swiper-slide">
            <img src="./public/img/swiper-6.png" alt="discounts" />

      <section class="furniture">
        <h2 class="title">
          Гарнитура <img src="./public/img/titleArrow.svg" alt="arrow" />
        </h2>
        <div class="goods"></div>
      </section>
    </main>
    <footer class="container"></footer>
    <!-- catalog place -->
    <div class="container catalog"></div>

    <!-- contacts modal -->
    <div class="modal_contacts"></div>

    <!-- region modal -->
    <div class="modal_regions"></div>

    <img class="forTop" src="./public/arrawTop.svg" alt="" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/main.js"></script>

</html>
