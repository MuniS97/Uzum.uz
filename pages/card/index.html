<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Корзина - Uzum
    </title>
    <link rel="icon" href="/public/logo.svg" />
    <link rel="stylesheet" href="./style.scss" />
    <link rel="stylesheet" href="../../main.scss" />
    <link rel="stylesheet" href="../../media/main_media.scss" />
    <link rel="stylesheet" href="../../media/card.scss" />
  </head>
  <body>
    <header>
      <div class="content container"></div>
    </header>
    <main class="container">
      <div class="header"></div>
      <h2 class="text"></h2>
        <div class="card">
            <div class="content"></div>
            <div class="dash">
                <h2></h2>
            </div>
        </div>

        <div class="none_block">
          <img src="../../public/img/card_free.png" alt="people" />
          <h2>В корзине пока нет товаров</h2>
          <p>
            Начните с подборок на главной странице или найдите нужный товар через поиск
          </p>
          <a href="/"><button>На главную</button></a>
        </div>

      <section class="discount">
        <h2 class="title">
          Популярные товары<img src="/public/img/titleArrow.svg" alt="arrow" />
        </h2>
        <div class="goods"></div>
      </section>
      </div>
    </main>
    <footer class="container"></footer>
    <!-- search -->
    <div class="search_modal"></div>
    <!-- catalog place -->
    <div class="container catalog"></div>
    <!-- contacts modal -->
    <div class="modal_contacts"></div>
    <!-- region modal -->
    <div class="modal_regions"></div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
