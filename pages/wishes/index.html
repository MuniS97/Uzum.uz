<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Избранные - Uzum
    </title>
    <link rel="icon" href="/public/logo.svg" />
    <link rel="stylesheet" href="./style.scss" />
    <link rel="stylesheet" href="../../main.scss" />
    <link rel="stylesheet" href="../../media/main_media.scss" />
  </head>
  <body>
    <header>
      <div class="content container"></div>
    </header>
    <main class="container">
      <div class="header"></div>

      <div class="wishes">
        <div class="all_goods"></div>
        <div class="none_block">
          <img src="../../public/img/wishes.png" alt="people" />
          <h2>Добавьте то, что понравилось</h2>
          <p>
            Перейдите на главную страницу и нажмите на ♡ в товаре На главную
          </p>
          <button data-contact>Войти в аккаунт</button>
        </div>
      </div>
      <section class="discount">
        <h2 class="title">
          Популярные товары<img src="/public/img/titleArrow.svg" alt="arrow" />
        </h2>
        <div class="goods"></div>
      </section>
      </div>
    </main>
    <footer class="container"></footer>

      <!-- contacts modal -->
      <div class="modal_contacts">
        <div class="bg" data-contact_cancel></div>
        <div class="content">
          <p class="exit" data-contact_cancel>&times;</p>
          <form name="customerContact">
            <h3>Введите номер телефона</h3>
            <p>Отправим смс с кодом подтверждения</p>
            <div class="inp">
              <input
                placeholder="Номер телефона"
                type="tel"
                id="phone"
                pattern="^[0-9]$"
                name="phone"
              />
              <span>Неверный формат номера</span>
            </div>
            <button>Получить код</button>
  
            <p class="text">
              Авторизуясь, вы соглашаетесь c
              <a href="#">политикой обработки персональных данных</a>
            </p>
          </form>
        </div>
      </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
