<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Избранные - Uzum
    </title>
    <link rel="icon" href="/public/logo.svg" />
    <link rel="stylesheet" href="./style.scss" />
    <link rel="stylesheet" href="../../main.scss" />
    <link rel="stylesheet" href="../../media/main_media.scss" />
    <link rel="stylesheet" href="../../media/wishes.scss">
  </head>
  <body>
    <header>
      <div class="content container"></div>
    </header>
    <main class="container">
      <div class="header"></div>

      <div class="wishes">
        <div class="all_goods"></div>
        <div class="none_block">
          <img src="../../public/img/wishes.png" alt="people" />
          <h2>Добавьте то, что понравилось</h2>
          <p>
            Перейдите на главную страницу и нажмите на ♡ в товаре На главную
          </p>
          <button data-contact>Войти в аккаунт</button>
        </div>
      </div>
      <section class="discount">
        <h2 class="title">
          Популярные товары<img src="/public/img/titleArrow.svg" alt="arrow" />
        </h2>
        <div class="goods"></div>
      </section>
      </div>
    </main>
    <footer class="container"></footer>

    <!-- catalog place -->
    <div class="catalog"></div>

    <!-- contacts modal -->
    <div class="modal_contacts"></div>

    <!-- region modal -->
    <div class="modal_regions"></div>

    <!-- search -->
    <div class="search_modal"></div>

    <img class="forTop" src="/public/arrawTop.svg" alt="" />

    <script type="module" src="./script.js"></script>
  </body>
</html>
